<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/head :: common"></th:block>
    <th:block th:insert="fragments/head :: user-resources"></th:block>
    <title>PAT - 응시 목록</title>
</head>
<body>
<div id="page">
    <th:block th:insert="fragments/nav :: user"></th:block>
    <div class="container-wrap">
        <div class="animate-box card card-small mb-4 table-tr-center animate-box" style="padding: 50px;">
            <div class="card-body p-0 pb-3 text-center">
                <table class="table mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th>제목</th>
                        <th>응시한 시간</th>
                        <th>맞춘갯수</th>
                        <th>총 갯수</th>
                        <th>시간</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="quizRecord : ${quizRecordPage.content}">
                        <td><a th:text="${quizRecord.title}"
                               th:href="@{'/users/'+${quizRecord.user.id}+'/quiz-records/'+${quizRecord.id}}"></a></td>
                        <td th:text="${quizRecord.date}"></td>
                        <td th:text="${quizRecord.correctCount}"></td>
                        <td th:text="${quizRecord.totalCount}"></td>
                        <td th:text="${quizRecord.time}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<th:block th:insert="fragments/footer :: user"></th:block>
</html>
