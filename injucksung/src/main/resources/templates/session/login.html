<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/head :: common"></th:block>
    <th:block th:insert="fragments/head :: user-resources"></th:block>
    <title>PAT - 로그인</title>
</head>

<body>
<div id="page">
    <th:block th:insert="fragments/nav :: user"></th:block>
    <div class="container-wrap">
        <div class="container">
            <div class="col-md-7 col-md-push-2 animate-box" style="padding: 50px">
                <div class="row content-padding">
                    <div class="main">
                        <div th:if="${param.error}" class="login-or">
                            <span class="span-or">이메일 주소 혹은 비밀번호를 확인해주세요.</span>
                        </div>

                        <form  method="POST" th:action="@{/session}" role="form">
                            <div class="form-group">
                                <label for="inputUsernameEmail">이메일 주소</label>
                                <input type="email" name="username" class="form-control" required id="inputUsernameEmail">
                            </div>
                            <div class="form-group">
                                <a class="pull-right" href="#">비밀번호 찾기</a>
                                <label for="inputPassword">비밀번호</label>
                                <input type="password" name="password" class="form-control" id="inputPassword">
                            </div>
                            <div class="checkbox pull-right">
                                <label>
                                    <input type="checkbox">
                                    Remember me </label>
                            </div>
                            <button type="submit" class="btn btn btn-primary">
                                로그인
                            </button>
                        </form>

                        <hr class="hr-or">
                        <span>로그인 아이디가 없으신가요? <a href="#">회원 가입</a></span>
                        <!--TODO: 소셜 로그인-->

                            <!--<div class="col-xs-6 col-sm-6 col-md-6">-->
                                <!--<a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>-->
                            <!--</div>-->
                            <!--<div class="col-xs-6 col-sm-6 col-md-6">-->
                                <!--<a href="#" class="btn btn-lg btn-info btn-block">Google</a>-->
                            <!--</div>-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<th:block th:insert="fragments/footer :: user"></th:block>
</html>
