<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/head :: common"></th:block>
    <title>관리자 페이지 - 책 관리 - 책 편집</title>
</head>

<body th:with="isPost=${book}==null ? true : false" class="h-100">
<div class="container-fluid">
    <div class="row">
        <th:block th:insert="fragments/aside :: admin"></th:block>

        <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
            <th:block th:insert="fragments/nav :: admin"></th:block>

            <!--Page Content -->
            <div class="main-content-container container-fluid px-4">
                <div class="page-header row no-gutters py-4">
                    <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                        <span class="text-uppercase page-subtitle">책 관리하기</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-8 mb-4">
                        <div class="card card-small mb-4">
                            <div class="card-header border-bottom">
                                <h6 class="m-0">Form Inputs</h6>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item p-3">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12">
                                            <form th:method="${isPost} ? 'POST' : 'PUT'"
                                                  th:action="@{${isPost} ? '/admin/books' : '/admin/books/'+${book.id}}">
                                                <div class="form-group">
                                                    <div class="input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text"
                                                                  style="width: 78px">책 제목</span>

                                                        </div>
                                                        <input type="text" class="form-control"
                                                               th:value="${isPost} ? '' : ${book.name}"
                                                               placeholder="책 제목을 입력해주세요." name="name" required
                                                               aria-label="Username" aria-describedby="basic-addon1">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text"
                                                                  style="width: 78px">출간 일자</span>
                                                        </div>
                                                        <input type="date" class="form-control"
                                                               th:value="${isPost} ? '' : ${book.publicationDate}"
                                                               placeholder="출간일자" name="publicationDate"
                                                               required
                                                               aria-label="Username" aria-describedby="basic-addon1">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text" style="width: 78px">저자</span>
                                                        </div>
                                                        <input type="text" class="form-control"
                                                               th:value="${isPost} ? '' : ${book.author}"
                                                               placeholder="저자 이름을 입력해주세요." name="author" required
                                                               aria-label="Username" aria-describedby="basic-addon1">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text"
                                                                  style="width: 78px">ISBN</span>
                                                        </div>
                                                        <input type="number" class="form-control"
                                                               th:value="${isPost} ? '' : ${book.isbn}"
                                                               placeholder="ISBN을 입력해주세요." name="isbn" required
                                                               aria-label="Username" aria-describedby="basic-addon1">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text"
                                                                  style="width: 78px">출판사</span>
                                                        </div>
                                                        <input type="text" class="form-control"
                                                               th:value="${isPost} ? '' : ${book.publisher}"
                                                               placeholder="출판사명을 입력해주세요." name="publisher"
                                                               required
                                                               aria-label="Username" aria-describedby="basic-addon1">
                                                    </div>
                                                </div>
                                                <input type="hidden" th:value="${isPost} ? null : ${book.id}" name="id">
                                                <input type="hidden" th:name="${_csrf.parameterName}"
                                                       th:value="${_csrf.token}"/>
                                                <button type="submit" class="mb-2 btn btn-primary">등록</button>
                                                <button type="button" onclick="window.location.href='/admin/books'"
                                                        class="mb-2 btn btn-secondary">취소
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Page Content -->

            <th:block th:insert="fragments/footer :: admin"></th:block>
        </main>
    </div>
</div>
</body>
</html>
